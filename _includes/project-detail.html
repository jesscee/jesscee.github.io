<div class="page-title mb-5">
    <div class="container ">
        <div class="pt-5 pb-5">
            <div class="row mb-5 ">
                <div class="col">
                    {% if page.previous.url %}
                    <a class="prev float-left" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                    {% endif %}
                    {% if page.next.url %}
                    <a class="next float-right" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
                    {% endif %}
                </div>
            </div>
            <h1 class=" m-0">{{ page.projectTitle }}</h1>
            <section class="page-desc mt-5">
                <p>{{ page.projectDesc }}</p>
                <p>{{ page.projectURL }}</p>
            </section>
        </div>
    </div>
</div>
