<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="Jessica Chapman's online portfolio, interaction designer and front-end developer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" media="all" href="/assets/css/jesstyles.css?{{site.time | date: '%s%N'}}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

</head>

<body class="au-body">
    <nav class="au-skip-link" aria-label="skip links navigation">
        <a class="au-skip-link__link" href="#main-content">Skip to main content</a>
    </nav>
    <header class="site-header">
        <div class="container py-1 flex-md-row d-flex align-items-center justify-content-between">
            <a class="navbar-brand logo align-self-center my-0 mr-md-auto mr-5" href="/">
                <img src="/assets/img/jessicachapmanlogo-inverse.png" class="d-block" alt="Portfolio" />
            </a>
            <nav id="nav" tabindex="-1" aria-label="main navigation" class="my-2 my-md-0 mr-md-3">
                <a class="align-self-center" href="/about">About</a>
                <a class="align-self-center" href="mailto:jesseechapman@gmail.com">Contact</a>
            </nav>
        </div>
    </header>
    <main id="main-content" tabindex="-1" role="main" class="clearfix">
        {{ content }}
    </main>
    <footer class="au-footer au-body" role="contentinfo">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">

                    <p>&copy; Jessica Chapman, 2020.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="/assets/js/jessscripts.js?{{site.time | date: '%s%N'}}"></script>
     <script>
    AOS.init();
  </script>
</body>

</html>
