---
layout: global
---
<div class="page-title mb-5">
    <div class="container ">
        <div class="pt-5 pb-5">
            <h1>Hello!</h1>
            <p class="lead">My online portfolio features a selection of projects that I have worked on.</p>
        </div>
    </div>
</div>
<div class="container ">
    <div class="row">
        {% for post in site.posts %}
        <div class="col-md-4">
            <a href="{{ post.url }}" class="card mb-4 box-shadow">
                <img class="card-img-top" src="/assets/img/thumbs/{{ post.image }}" alt="{{ post.image-alt }}" />
                <div class="card-body">
                    <p class="card-text">{{ post.title }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">UI design, Front-end development</small>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
